<!DOCTYPE html>
<html lang="en" class="light" x-data="{ darkMode: false }" @click="darkMode = localStorage.getItem('darkMode') === 'true'">
<head>
    <meta charset="UTF-8">
    <title>Settings - Seclorum Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        .panel { background: rgba(255, 255, 255, 0.9); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); border-radius: 0.5rem; transition: all 0.3s ease; }
        .dark .panel { background: rgba(30, 41, 59, 0.9); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); }
        .glow::after { content: ''; position: absolute; top: -10px; left: -10px; right: -10px; bottom: -10px; background: radial-gradient(circle, rgba(147, 197, 253, 0.2), transparent); z-index: -1; filter: blur(10px); }
        .dark .glow::after { background: radial-gradient(circle, rgba(59, 130, 246, 0.2), transparent); }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 to-purple-100 dark:from-slate-800 dark:to-slate-900 font-sans p-6 transition-colors duration-300">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-100 mb-8 text-center">Settings</h1>
        <div class="panel p-6 glow">
            <label class="flex items-center space-x-3">
                <span class="text-gray-800 dark:text-gray-200">Dark Mode</span>
                <input type="checkbox" x-model="darkMode" @change="document.documentElement.classList.toggle('dark', $event.target.checked); localStorage.setItem('darkMode', $event.target.checked)" class="w-5 h-5">
            </label>
            <p class="mt-4"><a href="/chat" class="text-blue-500 dark:text-blue-400 hover:underline">Back to Chat</a></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const darkMode = localStorage.getItem('darkMode') === 'true';
            document.documentElement.classList.toggle('dark', darkMode);
            Alpine.data('root').darkMode = darkMode;
        });
    </script>
</body>
</html>
