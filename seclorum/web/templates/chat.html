<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seclorum Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Seclorum Chat</h1>
    <form method="post" class="mb-4">
        <input type="text" name="task" placeholder="Enter a task description (e.g., [complex] for DeepSeek-R1:8B)" required class="p-2 w-80 border rounded">
        <input type="submit" value="Submit Task" class="ml-2 p-2 bg-green-500 text-white rounded hover:bg-green-600">
    </form>
    {% if message %}
        <p class="text-red-500">{{ message }}</p>
    {% endif %}
    <p><a href="{{ url_for('dashboard') }}" class="text-blue-500 hover:underline">View Dashboard</a></p>
</body>
</html>
