<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seclorum Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
        h1 { color: #333; }
        form { margin-top: 20px; }
        input[type="text"] { padding: 8px; width: 300px; }
        input[type="submit"] { padding: 8px 16px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background: #45a049; }
        .message { color: #f44336; }
    </style>
</head>
<body>
    <h1>Seclorum Chat</h1>
    <form method="post">
        <input type="text" name="task" placeholder="Enter a task description" required>
        <input type="submit" value="Submit Task">
    </form>
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
    <p><a href="{{ url_for('dashboard') }}">View Dashboard</a></p>
</body>
</html>
