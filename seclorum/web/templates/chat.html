<!DOCTYPE html>
<html>
<head><title>Seclorum Chat</title></head>
<body>
    <h1>Chat with Seclorum</h1>
    <form method="post">
        <input type="text" name="task" placeholder="Enter task">
        <input type="submit" value="Submit">
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <h2>Task Statuses</h2>
    <ul>
    {% for task_id, task in tasks.items() %}
        <li>Task {{ task.task_id }}: {{ task.description }} - Status: {{ task.status }}</li>
    {% endfor %}
    </ul>
</body>
</html>
