<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seclorum Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
        h1 { color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #4CAF50; color: white; }
        tr:nth-child(even) { background: #f9f9f9; }
        tr:hover { background: #f1f1f1; }
        .status-assigned { color: #ff9800; }
        .status-completed { color: #4CAF50; }
        .result { white-space: pre-wrap; font-size: 0.9em; }
        button { background: #f44336; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        button:hover { background: #d32f2f; }
    </style>
</head>
<body>
    <h1>Seclorum Dashboard</h1>
    <table id="task-table">
        <thead>
            <tr>
                <th>Task ID</th>
                <th>Description</th>
                <th>Status</th>
                <th>Result</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="task-body">
            {% for task_id, task in tasks.items() %}
            <tr id="task-{{ task.task_id }}">
                <td>{{ task.task_id }}</td>
                <td>{{ task.description }}</td>
                <td class="status-{{ task.status }}">{{ task.status }}</td>
                <td class="result">{{ task.result }}</td>
                <td><button onclick="deleteTask({{ task.task_id }})">Delete</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        const socket = io.connect('http://127.0.0.1:5000');

        socket.on('task_update', function(data) {
            const tbody = document.getElementById('task-body');
            if (data.deleted) {
                const row = document.getElementById(`task-${data.task_id}`);
                if (row) row.remove();
                return;
            }
            let row = document.getElementById(`task-${data.task_id}`);
            if (!row) {
                row = document.createElement('tr');
                row.id = `task-${data.task_id}`;
                row.innerHTML = `
                    <td>${data.task_id}</td>
                    <td>${data.description}</td>
                    <td class="status-${data.status}">${data.status}</td>
                    <td class="result">${data.result || ''}</td>
                    <td><button onclick="deleteTask(${data.task_id})">Delete</button></td>
                `;
                tbody.appendChild(row);
            } else {
                row.cells[2].textContent = data.status;
                row.cells[2].className = `status-${data.status}`;
                row.cells[3].textContent = data.result || '';
            }
        });

        function deleteTask(taskId) {
            fetch(`/delete_task/${taskId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (!data.success) console.error('Delete failed:', data.error);
                });
        }
    </script>
</body>
</html>
