<!DOCTYPE html>
<html>
<head>
<title>Drone Race</title>
</head>
<body style="background-color:black; color:white;">
<canvas id="myCanvas" width="800" height="600"></canvas>
<div style="position:absolute; top:10px; left:10px; background-color:rgba(0,0,0,0.5); padding:10px; border-radius:5px;">
  <p>Race Timer: <span id="timer">00:00</span></p>
  <p>Drone Speed: <span id="speed">0</span> km/h</p>
  <p>Race Standings:</p>
  <ul id="standings"></ul>
  <button style="background-color:#4CAF50; border:none; color:white; padding:10px 20px; text-align:center; text-decoration:none; display:inline-block; font-size:16px; border-radius:5px;" id="startButton">Start Race</button>
</div>
</body>
</html>
