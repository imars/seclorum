
<!DOCTYPE html>
<html>
<head>
    <title>Drone Game</title>
    <style>body { margin: 0; }</style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
    const THREE = require('three');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const geometry = new THREE.BoxGeometry();
const material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
const drone = new THREE.Mesh(geometry, material);
scene.add(drone);

camera.position.z = 5;

const animate = function () {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
};

document.addEventListener('keydown', (event) => {
  switch (event.key) {
    case 'ArrowUp': drone.position.z += 0.1; break;
    case 'ArrowDown': drone.position.z -= 0.1; break;
    case 'ArrowLeft': drone.position.x -= 0.1; break;
    case 'ArrowRight': drone.position.x += 0.1; break;
  }
});

animate();
    </script>
</body>
</html>
