<!DOCTYPE html>
<html>
<head>
<title>Drone Racing Game</title>
</head>
<body style="background-color:#222; color:white;">
<canvas id="myCanvas"></canvas>
<div id="uiPanel" style="position:absolute; top:0; left:0; width:100%; height:auto; background-color:rgba(0,0,0,0.5); padding:10px;">
<p>Timer: <span id="timer">0</span></p>
<p>Speed: <span id="speed">0</span></p>
<p>Standings: <span id="standings"></span></p>
<button id="startButton" style="background-color:#4CAF50; border:none; color:white; padding:10px 20px; text-align:center; text-decoration:none; display:inline-block; font-size:16px; cursor:pointer;">Start/Reset</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="drone_game.js"></script>
</body>
</html>
