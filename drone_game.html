<!DOCTYPE html>
<html>
<head>
<title>Drone Race</title>
</head>
<body style="background-color:#222; color:white;">
<canvas id="myCanvas"></canvas>
<div id="uiPanel" style="position:absolute; top:0; left:0; width:100%; height:100px; background-color:rgba(0,0,0,0.5); display:flex; justify-content:space-around; align-items:center;">
<div>Timer: <span id="timer">0</span></div>
<div>Speed: <span id="speed">0</span></div>
<div>Standings: <span id="standings"></span></div>
<button id="startButton" style="background-color:#4CAF50; color:white; padding:10px 20px; border:none; cursor:pointer; border-radius:5px;">Start</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="drone_game.js"></script>
</body>
</html>
